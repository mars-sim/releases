<H2>Phobos</H2>
<P><B>Phobos</B>, like its smaller sibling <A HREF="deimos.html">Deimos</A>, is a satellite of <A HREF="mars.html">Mars.</A> Phobos is both very close to Mars and spins fast around it, completing a full orbit in little over 7.5 hours.</P>
